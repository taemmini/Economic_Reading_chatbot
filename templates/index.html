<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Economics Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gray-100">
    <div class="container mx-auto p-4 flex-1 flex flex-col">
        <div id="chat-container" class="bg-white rounded-lg shadow-lg p-6 flex-1 flex flex-col overflow-hidden" role="main">
            <div id="chat-messages" class="flex-1 overflow-y-auto mb-4 space-y-4">
                <!-- 메시지들이 여기에 동적으로 추가됩니다 -->
            </div>

            <div class="border-t pt-4">
                <div class="flex flex-col space-y-2">
                    <!-- 드래그 앤 드롭 영역 -->
                    <div id="drag-area"
                         class="border-2 border-dashed border-gray-300 rounded-lg p-4 text-center transition-colors duration-200 ease-in-out">
                        <div class="space-y-2">
                            <div class="flex items-center justify-center space-x-2">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                </svg>
                                <span class="text-gray-500">이미지를 드래그하여 업로드하세요</span>
                            </div>
                            <input type="file" id="image-upload" accept="image/*" class="hidden">
                            <button id="upload-button" class="px-3 py-1 text-sm bg-blue-100 text-blue-600 rounded hover:bg-blue-200 transition-colors">
                                이미지 선택
                            </button>
                        </div>
                    </div>

                    <!-- 이미지 미리보기 영역 -->
                    <div id="image-preview-container" class="hidden">
                        <div class="relative inline-block">
                            <img id="image-preview" class="max-h-32 rounded-lg">
                            <button id="remove-image" class="absolute top-0 right-0 bg-red-500 text-white rounded-full p-1 transform translate-x-1/2 -translate-y-1/2 hover:bg-red-600 transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                                </svg>
                            </button>
                        </div>
                    </div>

                    <!-- 입력 폼 -->
                    <form id="chat-form" class="flex flex-col space-y-2">
                        <div class="relative flex-1">
                            <textarea
                                id="user-input"
                                class="w-full p-3 border rounded-lg resize-none user-input focus:outline-none focus:ring-2 focus:ring-blue-500"
                                placeholder="질문을 입력하세요"
                                rows="1"
                            ></textarea>
                        </div>
                        <div class="flex justify-between items-center w-full">
                            <span class="text-sm text-gray-500">해당 챗봇을 옳지 않은 답변을 할 수 있습니다.</span>
                            <button
                                type="submit"
                                class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors"
                            >
                                질문하기
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
